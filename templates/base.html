
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Satellite Dish</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  
  <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/event.css')}}">
  <script type="text/javascript" src="{{url_for('static', filename='js/button.js')}}"></script>

</head>
<body>
<div class="w3-sidebar w3-flat-midnight-blue w3-bar-block" style="width:15%">
  <h2 class="w3-bar-item" style="padding-top: 10%; padding-bottom: 25%;">Satellite Dish</h2>
  <a href="event"
    class=" w3-bar-item w3-button w3-hover-cyan w3-hover-text-white {{ 'active' if active_page == 'event' else '' }}"
    style="font-size:1.2em">Event</a>

  <div class="w3-accordion">
    <a href="/banner"
      class=" w3-bar-item w3-button w3-hover-cyan w3-hover-text-white"
      style="font-size:1.2em">Banner</a>
    <div id="Demo1" class="w3-accordion-content">
      <ul class="w3-ul">
        <a href="/banner" class="w3-bar-item w3-button w3-hover-cyan {{ 'active' if active_page == 'all' else '' }}"
          style="padding-left: 18%; font-size:1.2em;">All</a>
        <a href="" class="w3-bar-item w3-button w3-hover-cyan w3-hover-text-white {{ 'active' if active_page == 'home' else '' }}"
          style="padding-left: 18%; font-size:1.1em;">Home</a>
          
        <div class="w3-dropdown-click">
          <a onclick="myFunction()" class="w3-bar-item w3-button w3-hover-cyan w3-hover-text-white {{ 'active' if active_page == 'category' else '' }}"
          style="padding-left: 18%; font-size:1.1em;">Category <i class="fa fa-caret-down"></i></a>
          <div id="category-dropbox" class="w3-dropdown-content w3-card w3-light-grey">
            <a href="#" class="w3-bar-item w3-button w3-center w3-hover-cyan w3-hover-text-white {{ 'active' if active_page == 'all' else '' }}">Music</a>
            <a href="#" class="w3-bar-item w3-button w3-center w3-hover-cyan w3-hover-text-white {{ 'active' if active_page == 'all' else '' }}">Visual Art</a>
            <a href="#" class="w3-bar-item w3-button w3-center w3-hover-cyan w3-hover-text-white {{ 'active' if active_page == 'all' else '' }}">Market</a>
            <a href="#" class="w3-bar-item w3-button w3-center w3-hover-cyan w3-hover-text-white {{ 'active' if active_page == 'all' else '' }}">Theater</a>
          </div>
        </div>
      </ul>
    </div>
  </div>
</div>
<div style="margin-left:15%">
  <div class="w3-container w3-white">
    {% block content %}
    {% endblock content %}
  </div>
</div>

<script type=text/javascript>
  function myFunction() {
    var x = document.getElementById("category-dropbox");
    if (x.className.indexOf("w3-show") == -1)
        x.className += " w3-show";
    else
        x.className = x.className.replace(" w3-show", "");
  }
  
</script>
</body>
</html>
