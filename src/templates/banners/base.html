{% block banner_body %}

<table id="banner-list" class="table table-striped table-hover shadow mb-4 ">
  <thead class="thead-dark">
    <tr>
      <th>id</th>
      <th>Title</th>
      <th>Description</th>
      <th>Display date</th>
      <th>Address</th>
      <th>Image</th>
    </tr>
  </thead>

  {% if result == [] %}
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td>No data !</td>
    <td></td>
    <td></td>
  </tr>
  {% endif %}
  {% for event in result %}
  <tr>
    <td>{{ event.index }}</td>
    <td style="width: 25%;">{{ event.title }}</td>
    <td style="width: 25%;">{{ event.description }}</td>
    <td style="width: 25%;">{{event.display_date}}</td>
    <td style="width: 25%;">{{event.address}}</td>
    <td>
      <button type="button" class="banner_image_button btn btn-link text-center">
        <i class='fas fa-image image_icon' data-id="{{ event.index }}" data-toggle="modal" data-target="#image_modal">
        </i>
      </button>
    </td>
  </tr>
  {% endfor %}

</table>
<div id="image_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <img id="bannerImage" class="img-fluid" src="" style="width: 100%">
    </div>
  </div>
</div>
<script type=text/javascript src="{{url}}/static/js/ajax.js"></script>

{% endblock banner_body %}
